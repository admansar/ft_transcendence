<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong: Practice Ping Pong with an AI or play with your friends online!</title>
    <link rel="stylesheet" href="/public/src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/cannon/build/cannon.min.js"></script>
</head>

<body>
    <header>
        <div class="menu-icon" id="menu-icon">&#9776;
            <div class="menu-content">
                <li>Item 1</li>
                <li>Item 2</li>
                <br>
                <li>Item 3</li>
            </div>
        </div>
        <span class="profile"></span>
        <div class="logo">
            <img src="/public/src/img/pingpong-logo.png" alt="LOGO" class="logo-img">
        </div>
        <input type="search" placeholder="ADD friends...">
    </header>

    <!-- Ton app principale -->
    <div id="app"></div>

    <!-- Interface 2FA -->
    <div id="otp-container">
        <button id="generate-otp">Generate OTP</button>
        <div id="otp-section" style="display: none;">
            <input type="text" id="otp-input" placeholder="Enter OTP">
            <button id="verify-otp">Verify OTP</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script type="module" src="/public/src/js/script.js"></script>
    <script type="module" src="public/pages/2fa.js"></script>
</body>

</html>
