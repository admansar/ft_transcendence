<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Tournament - 4 Players</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tournament/css/tournament.css' %}">
</head>
<body>
    <div class="tournament-frame">
        <h1>🏓 Ping Pong Tournament 🏓</h1>
        
        <div class="tournament-bracket">
            <div class="round">
                <div class="match">
                    <div class="player1">...</div>
                    <div class="player2">...</div>
                </div>
                <div class="match">
                    <div class="player3">...</div>
                    <div class="player4">...</div>
                </div>
            </div>
            
            <div class="round">
                <div class="match">
                    <div class="winner1">...</div>
                    <div class="winner2">...</div>
                </div>
            </div>
            
            <div class="round">
                <div class="match">
                    <div class="winner_winner_chicken_dinner">Champion</div>
                </div>
            </div>
        </div>

        <button class="register-btn">Register Now</button>
    </div>

    <script src="{% static 'tournament/js/tournament.js' %}"></script>
</body>
</html>
