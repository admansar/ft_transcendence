{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
  {% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
      Hi {{ user.username }}!
    </div>
    <p>
      <a class="btn btn-primary" href="{% url 'password_change' %}">Password Change</a>
    </p>
    <form action="{% url 'logout' %}" method="post" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
  {% else %}
    <div class="alert alert-warning" role="alert">
      You are not logged in
    </div>
    <p>
      <a class="btn btn-info" href="{% url 'password_reset' %}">Password Reset</a>
    </p>
    <p>
      <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
    </p>
  {% endif %}
</div>
{% endblock %}
